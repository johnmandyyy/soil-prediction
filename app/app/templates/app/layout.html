<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} - My Django Application</title>

        {% load static %}
        <link rel="icon" href="{% static 'app/favicon.ico' %}"
            type="image/x-icon">

        <link rel="stylesheet"
            href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
            href="{% static 'app/user-defined/css/customized.css' %}">

        <link rel="stylesheet" href="{% static 'app/fa/css/all.css' %}">
        <link rel="stylesheet"
            href="{% static 'app/datatables/datatables.min.css' %}">

        <script src="{% static 'app/bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'app/jquery/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'app/datatables/datatables.min.js' %}"></script>

    </head>

    <body style="padding-top: 56px;">

        {% if user.is_authenticated %}

            {% include 'app/partials/navbar.html' %}
            
        {% endif %}

        <div class="container mt-4">

            {% block content %}

            {% endblock %}

        </div>

        {% block scripts %}

        {% endblock %}

        <script src="{% static 'app/bootstrap/js/bootstrap.bundle.js' %}"></script>

    </body>

</html>
